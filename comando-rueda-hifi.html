<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI-FI: Rueda de Comandos - WW1 ARRAIGADO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #4a4a3a;
            --color-accent: #8b7355;
            --color-success: #4a7c4e;
            --color-danger: #8b3a3a;
            --color-warning: #d4a017;
        }

        body {
            font-family: 'Special Elite', 'Courier New', monospace;
            background: linear-gradient(135deg, #5a6b5a 0%, #3a4b3a 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Simulaci√≥n de campo de batalla */
        .battlefield {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: 
                repeating-linear-gradient(90deg, transparent 0px, transparent 100px, rgba(0,0,0,0.1) 100px, rgba(0,0,0,0.1) 200px),
                repeating-linear-gradient(0deg, transparent 0px, transparent 100px, rgba(0,0,0,0.1) 100px, rgba(0,0,0,0.1) 200px);
        }

        .hud-hint {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--color-accent);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            animation: hintPulse 2s ease-in-out infinite;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .key-hint {
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 100%);
            color: black;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin: 0 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Overlay cuando el men√∫ est√° activo */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 100;
            animation: overlayFadeIn 0.3s ease-out;
        }

        .overlay.active {
            display: block;
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .time-slow-indicator {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid gold;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            color: gold;
            animation: slowMoPulse 1s ease-in-out infinite;
        }

        @keyframes slowMoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* MEN√ö RADIAL */
        .radial-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 500px;
            height: 500px;
            z-index: 200;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .radial-menu.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .menu-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--color-primary) 0%, #2a2a2a 100%);
            border-radius: 50%;
            border: 4px solid var(--color-accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .command-segment {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: segmentAppear 0.4s ease-out forwards;
        }

        @keyframes segmentAppear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .segment-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, rgba(139, 115, 85, 0.9) 0%, rgba(74, 74, 58, 0.9) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .segment-label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            transition: all 0.3s ease;
        }

        .segment-hotkey {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 100%);
            color: black;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .command-segment:hover .segment-icon,
        .command-segment.selected .segment-icon {
            background: linear-gradient(135deg, gold 0%, #d4a017 100%);
            transform: scale(1.2);
            border-color: gold;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .command-segment:hover .segment-label,
        .command-segment.selected .segment-label {
            color: gold;
            transform: scale(1.1);
        }

        /* Posicionamiento de segmentos */
        .segment-n { top: 0; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .segment-ne { top: 35px; right: 35px; animation-delay: 0.05s; }
        .segment-e { top: 50%; right: 0; transform: translateY(-50%); animation-delay: 0.1s; }
        .segment-se { bottom: 35px; right: 35px; animation-delay: 0.15s; }
        .segment-s { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 0.2s; }
        .segment-sw { bottom: 35px; left: 35px; animation-delay: 0.25s; }
        .segment-w { top: 50%; left: 0; transform: translateY(-50%); animation-delay: 0.3s; }
        .segment-nw { top: 35px; left: 35px; animation-delay: 0.35s; }

        /* Tooltip descriptivo */
        .command-tooltip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + 280px));
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid var(--color-accent);
            border-radius: 15px;
            padding: 20px 30px;
            max-width: 400px;
            text-align: center;
            z-index: 250;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .command-tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: gold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tooltip-description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .tooltip-context {
            font-size: 12px;
            font-style: italic;
            color: #aaa;
            border-top: 1px solid #555;
            padding-top: 10px;
            margin-top: 10px;
        }

        /* Confirmaci√≥n de comando */
        .command-confirmation {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, var(--color-success) 0%, #3a6c3e 100%);
            border: 3px solid #2a5c2e;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 300;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .command-confirmation.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .confirmation-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Aliados en campo */
        .ally {
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(135deg, #6b5b4a 0%, #4a3b2a 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }

        .ally-1 { bottom: 150px; left: 200px; }
        .ally-2 { bottom: 150px; left: 300px; }
        .ally-3 { bottom: 150px; left: 400px; }

        .ally.moving {
            animation: allyMove 2s ease-in-out infinite;
        }

        @keyframes allyMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Marcador de objetivo */
        .target-marker {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px dashed gold;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 70%);
            display: none;
            animation: markerPulse 1.5s ease-in-out infinite;
            pointer-events: none;
        }

        .target-marker.visible {
            display: block;
        }

        @keyframes markerPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .target-marker::before {
            content: '‚¨áÔ∏è';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: arrowBounce 1s ease-in-out infinite;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Voz de aliado */
        .ally-voice {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            border: 2px solid var(--color-accent);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 300;
        }

        .ally-voice.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Bot√≥n de regreso al inicio -->
    <a href="index.html" style="position: fixed; top: 20px; left: 20px; z-index: 1500; background: linear-gradient(135deg, #4a7c4e 0%, #3a6c3e 100%); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-size: 14px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: all 0.3s ease; border: 2px solid rgba(255,255,255,0.2);" onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 8px 20px rgba(0,0,0,0.7)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 5px 15px rgba(0,0,0,0.5)';">
        ‚Üê Volver al Inicio
    </a>

    <div class="battlefield" id="battlefield">
        <!-- Aliados -->
        <div class="ally ally-1">üéñÔ∏è</div>
        <div class="ally ally-2">üéñÔ∏è</div>
        <div class="ally ally-3">üéñÔ∏è</div>

        <!-- Pista de uso -->
        <div class="hud-hint">
            üí° Presiona <span class="key-hint">Q</span> para abrir men√∫ de comandos
        </div>

        <!-- Marcador de objetivo -->
        <div class="target-marker" id="targetMarker"></div>
    </div>

    <!-- Overlay oscuro -->
    <div class="overlay" id="overlay">
        <div class="time-slow-indicator">‚è±Ô∏è TIEMPO RALENTIZADO</div>
    </div>

    <!-- Men√∫ radial -->
    <div class="radial-menu" id="radialMenu">
        <div class="menu-center">Q</div>

        <!-- 8 comandos -->
        <div class="command-segment segment-n" data-command="attack">
            <div class="segment-icon">
                üéØ
                <div class="segment-hotkey">1</div>
            </div>
            <div class="segment-label">ATACAR</div>
        </div>

        <div class="command-segment segment-ne" data-command="defend">
            <div class="segment-icon">
                üõ°Ô∏è
                <div class="segment-hotkey">2</div>
            </div>
            <div class="segment-label">DEFENDER</div>
        </div>

        <div class="command-segment segment-e" data-command="follow">
            <div class="segment-icon">
                üèÉ
                <div class="segment-hotkey">3</div>
            </div>
            <div class="segment-label">SEGUIR</div>
        </div>

        <div class="command-segment segment-se" data-command="stop">
            <div class="segment-icon">
                üö´
                <div class="segment-hotkey">4</div>
            </div>
            <div class="segment-label">ALTO</div>
        </div>

        <div class="command-segment segment-s" data-command="heal">
            <div class="segment-icon">
                üíä
                <div class="segment-hotkey">5</div>
            </div>
            <div class="segment-label">CURAR</div>
        </div>

        <div class="command-segment segment-sw" data-command="cover">
            <div class="segment-icon">
                üî´
                <div class="segment-hotkey">6</div>
            </div>
            <div class="segment-label">CUBRIR</div>
        </div>

        <div class="command-segment segment-w" data-command="move">
            <div class="segment-icon">
                üìç
                <div class="segment-hotkey">7</div>
            </div>
            <div class="segment-label">MOVER</div>
        </div>

        <div class="command-segment segment-nw" data-command="watch">
            <div class="segment-icon">
                üëÅÔ∏è
                <div class="segment-hotkey">8</div>
            </div>
            <div class="segment-label">VIGILAR</div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="command-tooltip" id="tooltip">
        <div class="tooltip-title">
            <span id="tooltipIcon"></span>
            <span id="tooltipTitle"></span>
        </div>
        <div class="tooltip-description" id="tooltipDescription"></div>
        <div class="tooltip-context" id="tooltipContext"></div>
    </div>

    <!-- Confirmaci√≥n -->
    <div class="command-confirmation" id="confirmation">
        <span class="confirmation-icon">‚úì</span>
        <span id="confirmationText">COMANDO ENVIADO</span>
    </div>

    <!-- Voz de aliado -->
    <div class="ally-voice" id="allyVoice">
        üó£Ô∏è "¬°Entendido! ¬°Movi√©ndonos!"
    </div>

    <script>
        const commandData = {
            attack: {
                icon: 'üéØ',
                title: 'ATACAR OBJETIVO',
                description: 'Los aliados se mover√°n hacia el punto se√±alado y atacar√°n a todos los enemigos visibles.',
                context: '√ötil para: Asaltos coordinados, ventaja num√©rica',
                voice: '¬°Entendido! ¬°Atacando!'
            },
            defend: {
                icon: 'üõ°Ô∏è',
                title: 'DEFENDER POSICI√ìN',
                description: 'Los aliados mantendr√°n la posici√≥n actual y repeler√°n ataques enemigos.',
                context: '√ötil para: Proteger trinchera, esperar refuerzos',
                voice: '¬°Defendiendo posici√≥n!'
            },
            follow: {
                icon: 'üèÉ',
                title: 'SEGUIR AL L√çDER',
                description: 'Los aliados seguir√°n de cerca al jugador en formaci√≥n.',
                context: '√ötil para: Exploraci√≥n, movimiento t√°ctico',
                voice: '¬°Te seguimos!'
            },
            stop: {
                icon: 'üö´',
                title: 'DETENER ACCIONES',
                description: 'Cancela todas las √≥rdenes activas y detiene a los aliados.',
                context: '√ötil para: Cancelar orden, situaciones de emergencia',
                voice: '¬°Alto! ¬°Deteni√©ndonos!'
            },
            heal: {
                icon: 'üíä',
                title: 'BUSCAR CURACI√ìN',
                description: 'Los aliados buscar√°n y usar√°n botiquines cercanos para restaurar salud.',
                context: '√ötil para: Salud baja (<40%), fuera de combate',
                voice: '¬°Buscando botiquines!'
            },
            cover: {
                icon: 'üî´',
                title: 'FUEGO DE COBERTURA',
                description: 'Los aliados disparar√°n continuamente hacia el √°rea se√±alada para suprimir enemigos.',
                context: '√ötil para: Flanqueo, dar cobertura a aliados',
                voice: '¬°Cubriendo! ¬°Fuego!'
            },
            move: {
                icon: 'üìç',
                title: 'MOVER A POSICI√ìN',
                description: 'Los aliados se reposicionar√°n al punto marcado sin atacar.',
                context: '√ötil para: Retirada t√°ctica, flanqueo silencioso',
                voice: '¬°Movi√©ndonos a posici√≥n!'
            },
            watch: {
                icon: 'üëÅÔ∏è',
                title: 'VIGILAR SECTOR',
                description: 'Los aliados observar√°n la direcci√≥n se√±alada y alertar√°n de enemigos.',
                context: '√ötil para: Guardia, detecci√≥n temprana de amenazas',
                voice: '¬°Vigilando el per√≠metro!'
            }
        };

        let menuOpen = false;
        let selectedCommand = null;

        const radialMenu = document.getElementById('radialMenu');
        const overlay = document.getElementById('overlay');
        const tooltip = document.getElementById('tooltip');
        const confirmation = document.getElementById('confirmation');
        const allyVoice = document.getElementById('allyVoice');
        const targetMarker = document.getElementById('targetMarker');
        const segments = document.querySelectorAll('.command-segment');

        // Activar men√∫ con tecla Q
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'q' && !menuOpen) {
                openMenu();
            }

            // Atajos num√©ricos
            if (menuOpen && e.key >= '1' && e.key <= '8') {
                const commands = ['attack', 'defend', 'follow', 'stop', 'heal', 'cover', 'move', 'watch'];
                const commandIndex = parseInt(e.key) - 1;
                if (commands[commandIndex]) {
                    executeCommand(commands[commandIndex]);
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key.toLowerCase() === 'q' && menuOpen) {
                closeMenu();
            }
        });

        function openMenu() {
            menuOpen = true;
            radialMenu.classList.add('active');
            overlay.classList.add('active');
        }

        function closeMenu() {
            if (selectedCommand) {
                executeCommand(selectedCommand);
            }
            menuOpen = false;
            radialMenu.classList.remove('active');
            overlay.classList.remove('active');
            tooltip.classList.remove('visible');
            segments.forEach(s => s.classList.remove('selected'));
        }

        // Hover sobre comandos
        segments.forEach(segment => {
            segment.addEventListener('mouseenter', () => {
                if (!menuOpen) return;
                
                const command = segment.dataset.command;
                selectedCommand = command;
                segment.classList.add('selected');
                
                showTooltip(command);
            });

            segment.addEventListener('mouseleave', () => {
                segment.classList.remove('selected');
                tooltip.classList.remove('visible');
            });

            segment.addEventListener('click', () => {
                if (!menuOpen) return;
                executeCommand(segment.dataset.command);
                menuOpen = false;
                radialMenu.classList.remove('active');
                overlay.classList.remove('active');
            });
        });

        function showTooltip(command) {
            const data = commandData[command];
            document.getElementById('tooltipIcon').textContent = data.icon;
            document.getElementById('tooltipTitle').textContent = data.title;
            document.getElementById('tooltipDescription').textContent = data.description;
            document.getElementById('tooltipContext').textContent = data.context;
            tooltip.classList.add('visible');
        }

        function executeCommand(command) {
            const data = commandData[command];
            
            // Mostrar confirmaci√≥n
            document.getElementById('confirmationText').textContent = `${data.icon} ${data.title}`;
            confirmation.classList.add('show');
            
            // Mostrar voz de aliado
            allyVoice.textContent = `üó£Ô∏è "${data.voice}"`;
            allyVoice.classList.add('show');
            
            // Mostrar marcador
            targetMarker.style.left = Math.random() * (window.innerWidth - 100) + 50 + 'px';
            targetMarker.style.top = Math.random() * (window.innerHeight - 100) + 50 + 'px';
            targetMarker.classList.add('visible');
            
            // Animar aliados
            document.querySelectorAll('.ally').forEach(ally => {
                ally.classList.add('moving');
            });
            
            setTimeout(() => {
                confirmation.classList.remove('show');
                allyVoice.classList.remove('show');
                targetMarker.classList.remove('visible');
                document.querySelectorAll('.ally').forEach(ally => {
                    ally.classList.remove('moving');
                });
            }, 3000);
        }
    </script>
</body>
